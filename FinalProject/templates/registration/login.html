<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="POST" action="/login/">
  {% csrf_token %}
  <table>

    <tr>
      <td>Username:</td>
      <td>{{ form.username }}</td>
    </tr>

    <tr>
      <td>Password:</td>
      <td>{{ form.password }}</td>
    </tr>

    <tr>
       <td rowspan="2"><input type="submit" value="login!"/></td>
    </tr>

  </table>
</form>

</body>
</html>
