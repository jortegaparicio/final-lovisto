<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
  <div class="aportacion">
      <h2>Content list:</h2>
        {% for content in content_list %}
            <p class="resumida">
                <a href="{{ content.link }}">{{ content.title }}</a></p>
        {% endfor %}
      <h2>Comment list:</h2>
        {% for content in comment_list %}
            <p class="resumida">
                {{ content.body }} :
                <a href="{{ content.link }}">{{ content.content.title }}</a></p>
        {% endfor %}
      <h2>Vote list:</h2>
  </div>
</body>
</html>
